<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مطبعة بيرق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --orange: #f57c00;
      --orange-dark: #e65100;
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #333;
      --muted: #777;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      direction: rtl;
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--orange), var(--orange-dark));
      color: white;
      padding: 30px 20px 35px;
      text-align: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    header img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      background: white;
      padding: 10px;
      border-radius: 18px;
      margin-bottom: 12px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    header p {
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.9;
    }

    .container {
      max-width: 720px;
      margin: -20px auto 40px;
      padding: 0 15px;
    }

    /* Search */
    .search-box {
      margin-bottom: 15px;
    }

    .search-box input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
      font-family: 'Cairo', sans-serif;
    }

    .search-box input:focus {
      border-color: var(--orange);
    }

    /* Cards */
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px 18px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
    }

    .name {
      font-size: 16.5px;
      font-weight: 600;
    }

    .price {
      font-size: 18px;
      font-weight: 700;
      color: var(--orange-dark);
      white-space: nowrap;
    }

    .price span {
      font-size: 13px;
      color: var(--muted);
      margin-right: 4px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <!-- ضع اللوغو -->
  <img src="logo.png" alt="مطبعة بيرق">
  <h1>مطبعة بيرق</h1>
  <p>قائمة الأسعار</p>
</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="search" placeholder="ابحث عن خدمة أو منتج...">
  </div>

  <div id="list"></div>
</div>

<footer>
  © جميع الحقوق محفوظة — مطبعة بيرق
</footer>

<script>
  const sheetID = "2PACX-1vSs9elkY5SPsxVkPapIrjuhEXeeQPfUqNtpnz_lVm5k7_05dOXSlazLYsjDjuYr813hU-JYypSJW-9C";
  const url = `https://opensheet.elk.sh/${sheetID}/Sheet1`;

  let allItems = [];

  fetch(url)
    .then(res => res.json())
    .then(data => {
      allItems = data;
      renderItems(data);
    });

  function renderItems(items) {
    const list = document.getElementById("list");
    list.innerHTML = "";

    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="name">${item.name}</div>
        <div class="price">${item.price} <span>ر.س</span></div>
      `;
      list.appendChild(card);
    });
  }

  document.getElementById("search").addEventListener("input", function () {
    const value = this.value.toLowerCase();
    const filtered = allItems.filter(item =>
      item.name.toLowerCase().includes(value)
    );
    renderItems(filtered);
  });
</script>

</body>
</html>
